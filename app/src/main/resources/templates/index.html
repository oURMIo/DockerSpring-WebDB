<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Converter Morse code</title>
</head>
<body>
<h1> Converter text to Morse code </h1>

<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>

<div>
    <form>
        <label for="ftext">Input text:</label>
        <input type="text" id="ftext" name="ftext"><br><br>
        <input type="submit" value="Convert">
    </form>
</div>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

</body>
</html>
